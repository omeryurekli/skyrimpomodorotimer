<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Pomodoro Timer</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/65fc47b128.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <section>
        <div class="container">
            <h1 class="medieval-font">study with me</h1>

            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="startPause" onclick="startPause()"><i class="fa-solid fa-play"></i></button>
                <button id="reset" onclick="resetTimer()" style="display: none;"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <button id="settings" onclick="openSettings()"><i class="fa-solid fa-cog"></i></button>
            </div>
            
            

            <div class="spotify-embed">
                <iframe style="border-radius:12px; outline: none; border: none; box-shadow: none;" src="https://open.spotify.com/embed/playlist/0PhfoCtlqvWVFBDPmBuvKf?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media;
                fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="workDuration">Work Duration (minutes):</label>
                <input type="number" id="workDuration" name="workDuration" min="1" value="25">
                <label for="breakDuration">Break Duration (minutes):</label>
                <input type="number" id="breakDuration" name="breakDuration" min="1" value="5">
                <button type="button" onclick="saveSettings()">Save</button>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
